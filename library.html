<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="library.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div>
          <div class="logo">üéµ play your music</div>
          <nav>
            <button class="toggle-btn" onclick="toggleSidebar()">
              <i class="fas fa-chevron-left"></i>
            </button>
            
            <a href="index.html">Home</a>
            <a href="#">My Library <</a>
            <a href="#">Samples</a>
            <a href="#">Stats</a>
          </nav>
        </div>
        <div class="bottom">
          <span>‚ùî Help</span>
        </div>
      </aside>
      <main class="main">
        <div class="main-header">
          <h1>My Library</h1>
          <div class="actions">
            <input type="text" placeholder="Search library" />
            <button>+ Upload music</button>
            <img
              class="profile-pic"
              src="https://via.placeholder.com/36"
              alt="User"
            />
          </div>
        </div>
        <div class="tabs">
          <span class="active">Released</span>
          <span>Upcoming</span>
        </div>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Streams</th>
              <th>Listeners</th>
              <th>Saves</th>
              <th>Release date</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
        <div class="playlist"></div>
      </main>
    </div>
    <script src="library.js"></script>
  </body>
</html>
