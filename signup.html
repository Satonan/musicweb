<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="background-image: url(https://media.istockphoto.com/id/1285590052/vi/vec-to/n%E1%BB%81n-l%C6%B0%E1%BB%9Bi-gradient-h%E1%BB%A3p-th%E1%BB%9Di-trang-m%E1%BB%9D-tr%E1%BB%ABu-t%C6%B0%E1%BB%A3ng-m%E1%BA%ABu-bi%E1%BB%83u-ng%E1%BB%AF-m%C6%B0%E1%BB%A3t-m%C3%A0-%C4%91%E1%BA%A7y-m%C3%A0u-s%E1%BA%AFc-b%E1%BA%A1n-c%C3%B3-th%E1%BB%83.jpg?s=612x612&w=0&k=20&c=nf1fY0An03AH6TKmi1_D3zpVNT8vFn0lflyYpMPhswc=); background-repeat: no-repeat; background-size: cover;">
  
    <form action="/submitform" method="post">
        <div class="signuppad">
          <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" minlength="6" maxlength="18" required>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" minlength="6" maxlength="18" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" minlength="6" maxlength="18" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me>
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <input type="submit"  value="Sign Up">
    <P>you have your account ?<a href="Login.html">Login now</a></P>
      </div>
    </form>    
        
</body>
</html>
